<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="validate.js" defer></script>
    <title>Document</title>
</head>

<body>
    <section class="bg-slate-200 h-screen flex flex-col justify-center items-center">
        <div class="bg-white flex flex-col justify-center items-center p-12 rounded-xl drop-shadow-lg">
            <label for="" class="block">
                <span class="block text-md font-medium text-slate-700 my-2">Email <span id="email*" class="text-sm text-red-500"></span></span>
                <input type="text" name="" id="email"
                    class="border border-2 rounded-lg drop-shadow-lg focus:border-purple-600">
                <br>
                <span class="text-red-500 text-sm" id="emaillog"></span>
            </label>
            <label for="" class="block">
                <span class="block text-md font-medium text-slate-700 my-2">Name <span id="name*" class="text-sm text-red-500"></span></span>
                <input type="text" name="" id="name"
                    class="border border-2 rounded-lg drop-shadow-lg focus:border-black">
                    <br>
                    <span class="text-red-500 text-sm" id="namelog"></span>
            </label>
            <label for="" class="block">
                <span class="block text-md font-medium text-slate-700 my-2">Password <span id="password*" class="text-sm text-red-500"></span></span>
                <input type="text" name="" id="password"
                    class="border border-2 rounded-lg drop-shadow-lg focus:border-black">
                    <br>
                    <span class="text-red-500 text-sm" id="passwordlog"></span>
            </label>
            <button id="submit"
                class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white rounded-full drop-shadow-lg mt-4 px-16 p-1">Log
                in</button>
        </div>
    </section>
</body>

</html>
